<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-comm</title>
    <link rel="stylesheet" href="ecom.css" />
    <script src="ecom.js" type="module" defer></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <!-- Navbar_Section -->
    <section id="nav_sec">
      <nav>
        <li><a href="../index.html">Logo</a></li>
        <li id="carttbtn">
          <img src="../assets/icons/cart_light_icon.svg" alt="cart" />
          <span id="cartquantity"></span>
          <div id="cartt">
            <div><h1>Cart Item</h1></div>
            <div id="cartlist"></div>
            <div>
              <h1>Total Price : <span id="price"></span></h1>
            </div>
            <div id="chechdiv">
              <button id="checkoutbtn">Checkout</button>
            </div>
            <div id="emptycart">
              <img
                style="margin: auto"
                src="../assets/icons/empty-shopping_icon.svg"
                alt="" />
              <button>Lets Add SomeThing..</button>
            </div>
          </div>
          <div id="shadow"></div>
        </li>
      </nav>
    </section>
    <!-- Main_Section -->
    <section id="main_sec">
      <aside id="side_bar">
        <div>
          <p
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            ">
            <span id="h2">Filters </span><span id="span">Clear</span>
          </p>
          <div class="sort">Sort By</div>
          <input type="radio" name="sortbyprice" id="lth" />
          <label for="lth" id="lth">Price - Low to High</label>
          <br />
          <br />
          <input type="radio" name="sortbyprice" id="htl" />
          <label for="htl" id="htl">Price - High to Low</label>
          <div class="sort">Category</div>
          <input
            type="checkbox"
            name="smartphones"
            id="smartphones"
            value="smartphones" />
          <label for="smartphones">Smartphones</label>
          <br />
          <br />
          <input type="checkbox" name="laptops" id="laptops" value="laptops" />
          <label for="laptops">Laptops</label>
          <br />
          <br />
          <input
            type="checkbox"
            name="fragrances"
            id="fragrances"
            value="fragrances" />
          <label for="fragrances">Fragrances</label>
          <br />
          <br />
          <input
            type="checkbox"
            name="skincare"
            id="skincare"
            value="skincare" />
          <label for="skincare">Skincare</label>
          <br />
          <br />
          <input
            type="checkbox"
            name="groceries"
            id="groceries"
            value="groceries" />
          <label for="groceries">Groceries</label>
          <div class="sort">Price Range</div>
          <div class="slider-container"></div>
          <label for="priceRange"
            >Price Range: $<span id="priceValue">0</span> - $<span
              id="maxPriceValue"
              >2000</span
            ></label
          >
          <input
            type="range"
            id="priceRange"
            min="0"
            max="2000"
            step="100"
            value="2000" />
        </div>
      </aside>
      <main id="product_list_main">
        <h1>Ecommerce Products</h1>
        <div id="line"></div>
        <div id="product_list"></div>
        <div class="btnpagi">
          <button id="prevbtn">Prev</button>
          <button id="page"></button>
          <button id="nextbtn">Next</button>
        </div>
        <div class="toast" id="toast"></div>
      </main>
    </section>
  </body>
</html>
